services:
  - type: web
    name: agentic-research-backend
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 5000
      - key: DEBUG
        value: false
      - key: FLASK_ENV
        value: production
      - key: CORS_ORIGINS
        value: https://yourdomain.com
        sync: false
      - key: PUBLIC_KEY
        sync: false
      - key: PRIVATE_KEY
        sync: false
      - key: FORIO_ORG
        value: mitcams
      - key: FORIO_PROJECT
        value: cyberriskmanagement-ransomeware-2023
      - key: MONGO_DB
        sync: false
    healthCheckPath: /health
    healthCheckStartPeriod: 10
    healthCheckInterval: 30
    healthCheckTimeoutSecs: 10
    healthCheckFailureThreshold: 3

